<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Croissant+One&display=swap" rel="stylesheet">
    <style>
        body{
           font-family: "Anta", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
       
    </style>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="header text-center font-bold text-[30px] underline decoration-[blue]">
        <p class="text-red-700">CALCULATOR PROJECT</p>
        <p class="text-[20px]">With HTML,Tailwind Css,JavaScript</p>
    </div>
    <form class="form1 my-4 mx-auto bg-black  border-2 w-[400px] h-[530px] px-7 rounded-[50px] hover:shadow-[0px_10px_20px_grey]">
        <div class="display mt-7 h-[130px] px-5 w-[100%] border-[15px] rounded-[25px] border-[white] mb-2 flex items-center">
            <input type="text" class="input text-[38px] bg-black text-white w-[100%] text-center outline-none border-none"/>
        </div>

        <div class="gap border-[8px] border-white rounded-[10px] mt-5"></div>

        <div class="btns h-[300px] w-[100%] font-semibold flex flex-wrap justify-around gap-5 items-center my-2 text-center">
            <input type="button" value="+" class="btn h-[50px] rounded-[15px] w-[60px] bg-[#FF9500] text-white text-[25px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black " />
            <input type="button" value="-" class="btn h-[50px] rounded-[15px] w-[60px] bg-[#FF9500] text-white text-[25px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="*" class="btn h-[50px] rounded-[15px] w-[60px] bg-[#FF9500] text-white text-[25px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="/" class="btn h-[50px] rounded-[15px] w-[60px] bg-[#FF9500] text-white text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="1" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="2" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="3" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="CLR" class="btn h-[50px] rounded-[15px] w-[60px] bg-red-600 text-white text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="4" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="5" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="6" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="ANS" class="btn h-[50px] rounded-[15px] w-[60px] bg-red-600 text-white text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="7" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="8" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="9" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
            <input type="button" value="0" class="btn h-[50px] rounded-[15px] w-[60px] bg-white text-black text-[20px] hover:shadow-[0px_2px_20px_aqua] cursor:pointer hover:border-2 hover:border-black" />
        </div>
    </form>

    <script src="./index.js">
        

        

    </script>
</body>
</html>
